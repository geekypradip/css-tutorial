<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Sizing</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box1{
            background-color:red;
            width: 344px;
            height: 1000px;

        }
        .box2{
            width: 100%;
            height: 20px;
            background-color:aqua;
            box-sizing: border-box;
            padding:5px;
            border: 5px solid black;

        }
    </style>
</head>
<body>
    <div class="box1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Incidunt, mollitia quia quo velit, aliquid aliquam non quidem eveniet magni exercitationem culpa quisquam iure provident facere ipsa ea neque debitis consectetur voluptatem vero fugiat perspiciatis.<div class="box2"></div></div>

</body>
</html>
