<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number guesses game</title>
    <style>
    body{
        width: 800px;
        height: 700px;
        margin: auto;
        font-family: sans-serif;
    }
    h1{
        color: green;
        box-shadow: 10px 10px 10px solid red;
    }
    .input:hover{
        border-color: green;
        border: 2px solid red;
        color: green;

    }
    .input_user:hover{
        border:2px solid rgb(174, 255, 127);

    }
    </style>
</head>
<body>
    <center>
    <h1>Number guesses game</h1>
    <p>Enter a number between 1 to 100 </p>
<input type="text" placeholder="Enter your guesses" id="guessFlied">
<input type="button" value="Submit" id="output"></input>

</center>
<script>
 let random=Math.floor(Math.random()*100 + 1);
       let guess=1;
    document.getElementById("output").onclick =() =>{
       let user=document.getElementById("guessFlied").value;
       user=parseFloat(user);

       if(random==user){
           alert(`Congratulaton !!! you win ${guess} guesses`);
       }
       else if(random>user){
           alert("Opps !! Try a greter number");
           guess++;
       }
       else if(random<user){
        alert("Opps !! Try a lower number");
        guess++;
       }
    }
    </script>
</body>
</html>
